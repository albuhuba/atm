<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>ATM Cash App!</title>

</head>
<body>
<nav class="navbar navbar-inverse bs-dark">
    <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
    </ul>
</nav>

<div>
</div>
<div class="default-padding">
    <label>Please give an positive amount </label>
    <input id="amountField" type="number">
    <button id="submit" onclick="submit()"> Get cash </button>
</div>
<div>
    <div class="div-border">
        <label>Notes: </label>
        <label id="note_count">0</label>
    </div>
    <div class="div-border">
        <label>Coin <= 20 mm: </label>
        <label id="coin_less_than_twenty_mm">0</label>
    </div>
    <div class="div-border">
        <label>Coin >= 20 mm: </label>
        <label id="coin_larger_than_twenty_mm">0</label>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
